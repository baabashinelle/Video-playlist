<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {},
          },
        },
      };
    </script>
    <title>IGN Video Playlists</title>
  </head>
  <body>
    <nav
      class="bg-white py-2.5"
    >
    
    <!-- Top Navigation -->
      <div
        class="container flex flex-wrap justify-around items-center mx-auto lg:pt-4 lg:pb-4"
      >
        <a href="#" class="flex items-center">
          <img
            src="/assets/ign-logo.png"
            class="mr-3 h-6 sm:h-9"
            alt="IGN Logo"
          />
          <span
            class="self-center lg:text-xl font-bold whitespace-nowrap text-black"
            >SUNDAY, OCTOBER 16</span
          >
        </a>
        <div class="flex items-center md:order-2">
          <button
            type="button"
            class="flex mr-3 text-sm bg-gray-800 rounded-full md:mr-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
            id="user-menu-button"
            aria-expanded="false"
            data-dropdown-toggle="dropdown"
          >
            <span class="sr-only">Open user menu</span>
            <img
              class="w-8 h-8 rounded-full"
              src="https://codersquiz.netlify.app/img/bentil.jpeg"
              alt="user photo"
            />
          </button>
          <button
            data-collapse-toggle="mobile-menu-2"
            type="button"
            class="inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            aria-controls="mobile-menu-2"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-6 h-6"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"
              ></path>
            </svg>
            <svg
              class="hidden w-6 h-6"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
        </div>
        <div
          class="hidden justify-evenly items-center w-full md:flex md:w-auto md:order-1"
          id="mobile-menu-2"
        >
          <ul
            class="flex flex-col mt-4 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium"
          >
            <li>
              <a
                href="#"
                class="block py-2 pr-4 pl-3 text-black"
                aria-current="page"
                >News</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 pr-4 pl-3 text-black"
                >Videos</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 pr-4 pl-3 text-black"
                >Reviews</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 pr-4 pl-3 text-black"
                >Shows</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 pr-4 pl-3 text-black"
                >Wikis</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 pr-4 pl-3 text-black"
                >More</a
              >
            </li>
          </ul>
        </div>
      </div>

      <!-- Bottom Navigation -->
      <div class="bg-[#eee]">
          <div class="container flex flex-wrap justify-around items-center mx-auto lg:pt-6 lg:pb-6">
              <div>Kingdom Hearts III</div>
              <div class="border-l-2 border-[#ccc] pl-[50px]">The Walking Dead</div>
              <div class="border-l-2 border-[#ccc] pl-[50px]">God Of War</div>
              <div class="border-l-2 border-[#ccc] pl-[50px]">Marvel's The Avengers: Infinity War</div>
              <div class="border-l-2 border-[#ccc] pl-[50px]">Super Troopers 2</div>
              <div class="border-l-2 border-[#ccc] pl-[50px]">Marvel's The Defenders</div>
      </div>
      </div>
    </nav>
  </body>
</html>
