<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="/assets/ign-favicon.jpg"
      type="image/x-icon"
    />
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {},
          },
        },
      };
    </script>
    <title>IGN Video Playlists</title>
  </head>
  <body>
    <nav class="bg-white py-2.5">
      <!-- Top Navigation -->
      <div
        class="container flex flex-wrap lg:justify-between justify-around items-center mx-auto lg:pt-3 lg:pb-4 xl:px-[72px] lg:px-[40px]"
      >
        <a href="#" class="flex items-center">
          <img
            src="/assets/IGN-Logo.jpg"
            class="h-10 xl:h-20 pr-[10px]"
            alt="IGN Logo"
          />
          <span
            class="self-center lg:text-xl font-bold whitespace-nowrap text-black"
            >SUNDAY, OCTOBER 16</span
          >
        </a>
        <div class="flex items-center md:order-2">
          <button
            type="button"
            class="flex mr-3 text-sm bg-gray-800 rounded-full md:mr-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
            id="user-menu-button"
            aria-expanded="false"
            data-dropdown-toggle="dropdown"
          >
            <img
              class="w-8 h-8 rounded-full"
              src="https://codersquiz.netlify.app/img/bentil.jpeg"
              alt="user photo"
            />
          </button>
          <button
            data-collapse-toggle="mobile-menu-2"
            type="button"
            class="inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            aria-controls="mobile-menu-2"
            aria-expanded="false"
          >
            <svg
              class="w-6 h-6"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"
              ></path>
            </svg>
            <svg
              class="hidden w-6 h-6"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
        </div>
        <div
          class="hidden justify-evenly items-center w-full md:flex md:w-auto md:order-1"
          id="mobile-menu-2"
        >
          <ul
            class="flex flex-col mt-4 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium"
          >
            <li>
              <a
                href="#"
                class="block py-2 pr-4 pl-3 text-black hover:animate-pulse"
                aria-current="page"
                >News</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 pr-4 pl-3 text-black hover:animate-pulse"
                >Videos</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 pr-4 pl-3 text-black hover:animate-pulse"
                >Reviews</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 pr-4 pl-3 text-black hover:animate-pulse"
                >Shows</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 pr-4 pl-3 text-black hover:animate-pulse"
                >Wikis</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 pr-4 pl-3 text-black hover:animate-pulse"
                >More</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 pr-4 pl-3 text-black hover:animate-pulse"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                  />
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <!-- Bottom Navigation -->
      <div class="bg-[#eee] drop-shadow-lg">
        <div
          class="container lg:flex lg:flex-wrap justify-around items-center mx-auto pt-4 pb-4 grid grid-cols-3"
        >
          <div
            class="pl-[5px] text-xs xl:text-base cursor-pointer lg:pl-[55px]"
          >
            Kingdom Hearts III
          </div>
          <div
            class="border-l-2 border-[#ccc] xl:pl-[50px] pl-[5px] text-xs xl:text-base cursor-pointer"
          >
            The Walking Dead
          </div>
          <div
            class="border-l-2 border-[#ccc] xl:pl-[50px] pl-[5px] text-xs xl:text-base cursor-pointer"
          >
            God Of War
          </div>
          <div
            class="lg:border-l-2 lg:border-[#ccc] xl:pl-[50px] pl-[5px] text-xs pt-3 lg:pt-0 xl:text-base cursor-pointer"
          >
            Marvel's The Avengers: Infinity War
          </div>
          <div
            class="border-l-2 border-[#ccc] xl:pl-[50px] pl-[5px] text-xs md:pt-3 lg:pt-0 xl:text-base cursor-pointer"
          >
            Super Troopers 2
          </div>
          <div
            class="border-l-2 border-[#ccc] xl:pl-[50px] pl-[5px] text-xs md:pt-3 lg:pt-0 xl:text-base cursor-pointer lg:pr-[55px]"
          >
            Marvel's The Defenders
          </div>
        </div>
      </div>
    </nav>

    <!-- Video Area -->
    <div class="container mx-auto lg:px-20 px-5 py-5">
      <div class="grid grid-cols-1 lg:grid-cols-2 lg:gap-12">
        <div class="pt-8" id="init"></div>

        <div class="pt-5" id="subs"></div>
      </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/app.js" type="module"></script>
  </body>
</html>
